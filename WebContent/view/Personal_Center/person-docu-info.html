                        <form action="/file-upload" class="dropzone" id="my-awesome-dropzone2" class="dropzone-box"></form>
                    </div>
                    <div class="form-box">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="" class="col-sm-4 control-label">证件类型：</label>
                                <div class="col-sm-8">
             <!--                    <input type="email" class="form-control" id="" placeholder="请选择证件类型"> -->
                                    <select name="" id="" style="width:100%;padding:6px 0;border:1px solid #ccc;border-radius:4px;">
