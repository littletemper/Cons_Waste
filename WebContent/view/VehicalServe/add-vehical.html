<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>新增车辆</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--bootstrap-->
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--coustom css-->
    <link href="../../css/style.css" rel="stylesheet" type="text/css">
    <!--default-js-->
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <!--bootstrap-js-->
    <script src="../../js/bootstrap.min.js"></script>
    <link href="../../css/dropzone.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/leftbar.css">
    <link rel="stylesheet" href="../../css/add-vehical.css">
<style type="text/css">
      .dropzone-box{
        height: 100%;
        width: 100%;
      }
      .img-box img{
        width: 254px;
        height: 179px;
        padding: 0;
        margin: 0;
        overflow: hidden;
        border-radius: 4px;
        
      }
</style>
</head>
<body >

	<object style="border:0px" type="text/x-scriptlet" data="../header/head.html" width=100% height=240></object>

<!-- 	<object style="border:0px" type="text/x-scriptlet" data="./main/add-vehical.html" width=100% height=740></object> -->
    <main>
        <iframe border=0 frameborder=0 width=250 height=500 marginheight=0 marginwidth=0 scrolling=no src="../LeftMenu/vehicalserve-left.html">
        </iframe>
        <div class="mainright">
            <div class="info">
                <p>新增车辆</p>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label"><span class="rednode">*</span>&nbsp&nbsp车牌号：</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="" placeholder="请输入车牌号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label"><span class="rednode">*</span>&nbsp&nbsp车辆类型：</label>
                        <div class="col-sm-3">
<!--                             <input type="text" class="form-control" id="" placeholder="请选择车辆类型"> -->
                            <select name="" id="" style="width:100%;padding:6px 0;border:1px solid #ccc;border-radius:4px;">
                                <option value=""></option>
                                <option value="">卡车</option>
                                <option value="">翻斗车</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label"><span class="rednode">*</span>&nbsp&nbsp品牌：</label>
                        <div class="col-sm-3">
                         <!--    <input type="text" class="form-control" id="" placeholder="请选择品牌"> -->
                            <select name="" id="" style="width:100%;padding:6px 0;border:1px solid #ccc;border-radius:4px;">
                                <option value=""></option>
                                <option value="">长城</option>
                                <option value="">吉利</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label"><span class="rednode">*</span>&nbsp&nbsp属性1：</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label"><span class="rednode">*</span>&nbsp&nbsp属性2：</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label"><span class="rednode">*</span>&nbsp&nbsp车辆识别代码：</label>
                        <div class="col-sm-3">
                            <!-- <input type="text" class="form-control" id="" placeholder=""> -->
                            <select name="" id="" style="width:100%;padding:6px 0;border:1px solid #ccc;border-radius:4px;">
                                <option value=""></option>
                                <option value="">车辆识别代码1</option>
                                <option value="">车辆识别代码2</option>
                            </select>
                        </div>
                    </div>
                </form>
                    <div class="form-group" >
                        <label for="" class="col-sm-2 control-label " style="margin-left:15px"><span class="rednode">*</span>&nbsp&nbsp行使证照片：</label>
                        <div class="col-sm-8">
                            <div class="img-box">
                                <form action="/file-upload" class="dropzone" id="dropzone1" class="dropzone-box"></form>
                            </div>
                        </div>                         
                    </div>
                   <div class="clearfix"></div>
                    <div class="form-group" style="margin-top:20px;margin-left:15px;">
                        <label for="" class="col-sm-2 control-label"><span class="rednode text-right">&nbsp&nbsp*</span>&nbsp&nbsp车辆照片：</label>
                        <div class="col-sm-8">
                            <div class="img-box">
                                <form action="/file-upload" class="dropzone" id="dropzong2" class="dropzone-box"></form>
                            </div>
                            <div class="img-box">
                                <form action="/file-upload" class="dropzone" id="dropzone3" class="dropzone-box"></form>
                            </div> 
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-warning">保存</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                <!-- </form> -->
            </div>
        </div>      
    </main>


	<object style="border:0px;" type="text/x-scriptlet" data="../footer/foot.html" width=100% height=80></object> 

<script type="text/javascript" src="../../js/dropzone.js"></script>
</body>
</html>
