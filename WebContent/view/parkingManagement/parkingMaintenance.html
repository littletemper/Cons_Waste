<body >
<!--头-->

<div style="width:1206px;margin:0 auto">
    <!--左菜单-->
    <object  data="../leftMenu/parkingLeft.html" width=260px height=840"></object>
    <!--主内容-->
    <div style="width:935px;height:1000px;float: right">
        <div class="parkBasic">
            <div class="parkBg">
                <span>停车场基本信息</span>
            </div>
            <div class="basic">
                <span style="color: #ff6600;margin-left: 43px;">*</span><span>停车场名称:</span>
                <input type="text">
                <span style="color: #ff6600;margin-left:73px;">*</span><span>负责人：</span>
                <input type="text">
                <span style="color: #ff6600;margin-left:40px;">*</span><span>负责人电话：</span>
                <input type="text">
            </div>
            <div class="basic">
                <span style="color: #ff6600;margin-left: 38px;"></span><span> 停车数量(辆):</span>
                <input type="text">
                <span style="color: #ff6600;margin-left: 40px;"></span><span> 占地面积(㎡)：</span>
                <input type="text">
            </div>
            <div class="basic">
                <span style="color: #ff6600;margin-left:85px;">*</span><span>地址:</span>
                <select style="width: 150px;height:27px;">
                    <option>河南</option>
                    <option>北京</option>
                </select>
                <span style="color: #ff6600;margin-left:139px;"></span>
                <select style="width: 150px;height:27px;">
                    <option>驻马店</option>
                    <option>丰城区</option>
                </select>
                <span style="color: #ff6600;margin-left:132px;"></span>
                <select style="width: 150px;height:27px;">
                    <option>驿城区</option>
                    <option>丰益桥</option>
                </select>
            </div>
            <div class="basic">
                <input type="text" placeholder="请输入详细地址...." style="width: 300px;margin-left: 127px;">
                <img src="../../img/picture3.png">
                <span><a style="color: #f60;text-decoration: none">地图选点</a></span>
            </div>
            <div class="basic">
                <span style="color: #ff6600;margin-left:58px;">*</span><span>营业状态:</span>
                <select style="width: 150px;height:27px;">
                    <option>营业中</option>
                    <option>休息</option>
                </select>
            </div>
            <div class="basic2">
               <span style="margin-left:49px;">停车位类型:</span>
               <input type="checkbox" style="padding-top: 10px">
                <span>渣土清运车</span>
                <input type="checkbox">
                <span>大货</span>
                <input type="checkbox">
                <span>大客</span>
            </div>
            <div class="basic2">
                <span style="margin-left:50px;">停车场介绍:</span>
            </div>
            <textarea></textarea>
            <div class="basic2">
                <span style="margin-left:50px">停车场照片:</span>
            </div>
            <img src="../../img/picture4.png" style="margin-left: 128px;margin-top: -30px;">
            <img src="../../img/picture4.png" style="margin-left: 128px;margin-top: -30px;">
            <div class="anNiu"style="margin-left:420px;margin-top:70px">
                <input type="button" value="　保存　" >
            </div>
